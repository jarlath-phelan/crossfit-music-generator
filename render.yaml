services:
  - type: web
    name: crossfit-playlist-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_MOCK_ANTHROPIC
        value: true
      - key: USE_MOCK_SPOTIFY
        value: true
      - key: LOG_LEVEL
        value: info
      - key: PYTHON_VERSION
        value: 3.11.0
