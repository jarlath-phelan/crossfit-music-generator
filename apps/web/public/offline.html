<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Crank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 24rem;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    p {
      color: #a1a1aa;
      line-height: 1.6;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.625rem 1.25rem;
      background: #fafafa;
      color: #0a0a0a;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #d4d4d8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#127925;</div>
    <h1>You're offline</h1>
    <p>Connect to the internet to generate playlists from your workouts.</p>
    <button onclick="location.reload()">Try again</button>
  </div>
</body>
</html>
